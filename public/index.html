<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smarthome Controller</title>
		<link rel="icon" type="image/png" href="./images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
	</head>

	<body oncopy="return false" oncut="return false" onpaste="return false">
		<div class="Wrapper">
			<div class="deviceGrid">

			</div>
			<div class="roomLabel">Living room</div>
			<div class="deviceGrid">
				<div class="Meter">
					<div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
					<div class="textWrapper">
						<div class="device">Temp</div>
						<div class="status">27</div>
					</div>
				</div>
				<input type="checkbox" id="LRLED" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-lightbulb"></i></div>
					<div class="textWrapper">
						<div class="device">Light</div>
						<div class="status">Off</div>
					</div>
				</div>
				<input type="checkbox" id="LRFAN" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-fan"></i></div>
					<div class="textWrapper">
						<div class="device">Fan</div>
						<div class="status">Off</div>
					</div>
				</div>
			</div>
			<div class="roomLabel">Bedroom</div>
			<div class="deviceGrid">
				<div class="Meter">
					<div class="icon"><i class="fa-solid fa-temperature-three-quarters"></i></div>
					<div class="textWrapper">
						<div class="device">Temp</div>
						<div class="status">27</div>
					</div>
				</div>
				<input type="checkbox" id="BEDLED" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-lightbulb"></i></div>
					<div class="textWrapper">
						<div class="device">Light</div>
						<div class="status">Off</div>
					</div>
				</div>
				<input type="checkbox" id="BEDFAN" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-fan"></i></div>
					<div class="textWrapper">
						<div class="device">Fan</div>
						<div class="status">Off</div>
					</div>
				</div>
			</div>
			<div class="roomLabel">Cinema room</div>
			<div class="deviceGrid">
				<input type="checkbox" id="CLED" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-lightbulb"></i></div>
					<div class="textWrapper">
						<div class="device">Light</div>
						<div class="status">Off</div>
					</div>
				</div>
				<input type="checkbox" id="CFAN" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-fan"></i></div>
					<div class="textWrapper">
						<div class="device">Fan</div>
						<div class="status">Off</div>
					</div>
				</div>
				<input type="checkbox" id="CMOVIE" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-camera-movie"></i></div>
					<div class="textWrapper">
						<div class="device">Cinema Mode</div>
						<div class="status">Off</div>
					</div>
				</div>
			</div>
			<div class="roomLabel">Kitchen</div>
			<div class="deviceGrid">
				<input type="checkbox" id="KLED" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-lightbulb"></i></div>
					<div class="textWrapper">
						<div class="device">Light</div>
						<div class="status">Off</div>
					</div>
				</div>
			</div>
			<div class="roomLabel">Bathroom</div>
			<div class="deviceGrid">
				<input type="checkbox" id="BATHLED" name="port1" hidden />
				<div class="Toggle">
					<div class="icon"><i class="fa-solid fa-lightbulb"></i></div>
					<div class="textWrapper">
						<div class="device">Light</div>
						<div class="status">Off</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
		<script src="fontawesome.js"></script>
	</body>
</html>
